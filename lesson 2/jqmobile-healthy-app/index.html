<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<!-- BMI 頁面結構 -->
<div id="page-bmi" data-role="page">

    <!-- Header 頂部欄 -->
    <div data-role="header">
        <h1>BMI 計算器</h1>
    </div>

    <!-- 內容 -->
    <div data-role="content">
        <h2>BMI 計算器</h2>
        <label for="number-weight">請輸入體重（公斤/kg):</label>
        <input type="text"  name="number-weight" id="number-weight" value=""/>
        <br/>
        <label for="number-height">請輸入身高（厘米/cm):</label>
        <input type="text" name="number-height" id="number-height" value=""/>
        <br/>
        <button class="ui-btn ui-shadow" id="btn-calculate-bmi">計算 BMI</button>

        <br>

        <div id="bmi-result">
            <label for="slider">BMI 範圍</label>
            <input type="range" name="slider" id="slider" value="20" min="10" max="30" step="0.1">
            <div id="bmi-message"></div>
        </div>
    </div>

    <!-- Footer 底部欄 -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#page-bmi" data-role="tab" data-icon="grid" class="ui-btn-active">BMI計算器</a></li>
                <li><a href="#page-foods" data-role="tab" data-icon="grid">食物卡路里</a></li>
                <li><a href="#about-me" data-role="tab" data-icon="grid">Abort</a></li>
            </ul>
        </div>
    </div>
</div>

<!--食物頁面結構 -->
<div id="page-foods" data-role="page">

    <!-- Header 頂部欄 -->
    <div data-role="header">
        <h1>食物卡路里</h1>
    </div>

    <!-- 內容 -->
    <div data-role="content">
        <p>食物卡路里內容</p>
    </div>
    <!-- Footer 底部欄 -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#page-bmi" data-role="tab" data-icon="grid">BMI計算器</a></li>
                <li><a href="#page-foods" data-role="tab" data-icon="grid" class="ui-btn-active">食物卡路里</a></li>
                <li><a href="#about-me" data-role="tab" data-icon="grid">Abort</a></li>
            </ul>
        </div>
    </div>
</div>

<!--關於頁面結構 -->
<div id="about-me" data-role="page">

    <!-- Header 頂部欄 -->
    <div data-role="header">
        <h1>關於</h1>
    </div>

    <!-- 內容 -->
    <div data-role="content">
        <p>宇宙大魔王</p>
    </div>
    <!-- Footer 底部欄 -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#page-bmi" data-role="tab" data-icon="grid">BMI計算器</a></li>
                <li><a href="#page-foods" data-role="tab" data-icon="grid">食物卡路里</a></li>
                <li><a href="#about-me" data-role="tab" data-icon="grid" class="ui-btn-active">Abort</a></li>
            </ul>
        </div>
    </div>
</div>

<script>
    $("a[data-role=tab]").each(function () {
        $(this).on("click", function () {
            $.mobile.changePage($(this).attr("href"), {
                transition: "none",
                changeHash: false
            });
            return false;
        });
    });
</script>
</body>
</html>
